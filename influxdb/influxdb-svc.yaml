apiVersion: v1
kind: Service
metadata:
  name: influxdb
spec:
  type: ClusterIP
  ports:
  - name: admin-interface
    port: 8083
    # targetPort: 80
    protocol: TCP
  - name: http-api
    port: 8086
    # targetPort: 80
    protocol: TCP
  - name: graphite
    port: 2003
    # targetPort: 80
    protocol: TCP
  selector:
    app: influxdb

